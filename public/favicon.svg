<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="512" height="512" rx="80" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FEF3E2"/>
      <stop offset="100%" stop-color="#FAE8D0"/>
    </linearGradient>
  </defs>
  
  <!-- TG monogram -->
  <text x="256" y="340" font-family="'Times New Roman', Georgia, serif" font-size="280" font-weight="700" fill="#8B5E3C" text-anchor="middle" dominant-baseline="middle">TG</text>
  
  <!-- Decorative underline -->
  <rect x="140" y="380" width="232" height="8" rx="4" fill="#D4A574"/>
</svg>
